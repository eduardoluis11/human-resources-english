{% extends "disposicion.html" %}

{% block title %}
    Register a Resume
{% endblock %}

<!-- Página para registrar el Currículum de un empleado -->
{% block body %}

    <h1>Register a Resume</h1>
    <br>
    <br>

<!--    <p>-->
<!--        Añada los datos del candidato y de su correspondiente Currículum.-->
<!--    </p>-->
    <p>
        Fill in the form with the data of the candidate and of their respective resume.
    </p>

    <!-- Esto me llama el formulario de Django para registrar los Currículums. -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{formulario.as_p}}

        <input class="btn btn-primary" type="submit" value="Submit Resume">  <!-- Botón de enviar/submit -->

        <!-- Esto regresará al usuario a la lista de Currículum -->
        <a href="{% url 'list_of_resumes' %}" class="text-decoration-none" style="padding-left: 1rem;">
            Cancel
        </a>
        <br>
        <br>
    </form>
{% endblock %}
